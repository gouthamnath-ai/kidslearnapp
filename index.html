<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning Fun</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}

input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:2px solid #ff9800;
  text-align:center;
}

button{
  padding:12px 20px;
  margin:8px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  background:#4caf50;
  color:white;
}

#game{
  display:none;
}
</style>
</head>

<body>

<div class="card" id="authCard">
  <h2>Supabase Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button id="signupBtn">Signup</button>
  <button id="loginBtn">Login</button>
</div>

<div class="card" id="game">
  <h2 id="welcome"></h2>
  <button id="logoutBtn">Logout</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  // ðŸ”´ REPLACE THESE
  const SUPABASE_URL = "sb_publishable_SLXprYZvkwqAE5FDGJzZAw_I4Zn6yE1";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYXljaXByb2ttaXRobHN5amNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwODUxNDAsImV4cCI6MjA4NzY2MTE0MH0.VzP6louhUhCQ1wkYT-blz9F240AxRZ59mYkoT_5_JSk";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const authCard = document.getElementById("authCard");
  const gameDiv = document.getElementById("game");
  const welcomeText = document.getElementById("welcome");

  signupBtn.addEventListener("click", async function() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if(!email || !password){
      alert("Enter email and password");
      return;
    }

    const { error } = await supabase.auth.signUp({
      email: email,
      password: password,
    });

    if(error){
      alert(error.message);
    } else {
      alert("Signup successful! You can now login.");
    }
  });

  loginBtn.addEventListener("click", async function() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password,
    });

    if(error){
      alert(error.message);
    } else {
      showGame(data.user.email);
    }
  });

  logoutBtn.addEventListener("click", async function() {
    await supabase.auth.signOut();
    authCard.style.display = "block";
    gameDiv.style.display = "none";
  });

  function showGame(email){
    welcomeText.textContent = "Welcome " + email;
    authCard.style.display = "none";
    gameDiv.style.display = "block";
  }

  // Auto login if session exists
  supabase.auth.getSession().then(({ data: { session } }) => {
    if(session){
      showGame(session.user.email);
    }
  });

});
</script>

</body>
</html>
