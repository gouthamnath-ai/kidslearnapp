<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning Fun</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:"Comic Sans MS",Arial;
  text-align:center;
  background:linear-gradient(180deg,#ffe0f0,#fff8e1);
}

#loginPage{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);
}

.login-card{
  background:white;
  padding:40px;
  border-radius:30px;
  width:90%;
  max-width:400px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);

.login-input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border:3px solid #ff9800;
  border-radius:15px;
  font-size:16px;
  text-align:center;
}

.btn{
  padding:12px 24px;
  margin:8px;
  border:none;
  border-radius:18px;
  font-weight:bold;
  cursor:pointer;
  background:#4caf50;
  color:white;
}

.backBtn{
  background:#ff5722;
}

#gameContent{ display:none; }

header{
  background:linear-gradient(90deg,#ff4081,#ff9800);
  color:white;
  padding:18px;
  font-size:22px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-card">
    <h2>ğŸš€ Welcome</h2>

    <input type="email" id="email" class="login-input" placeholder="Email">
    <input type="password" id="password" class="login-input" placeholder="Password">

    <br>

    <button class="btn" onclick="signIn()">Login ğŸ”</button>
    <button class="btn" onclick="signUp()">Signup âœ¨</button>
  </div>
</div>

<!-- GAME PAGE -->
<div id="gameContent">
  <header>ğŸŒˆ <span id="welcomeMsg"></span> ğŸŒˆ</header>
  <h2>ğŸ‰ Login Successful!</h2>
  <button class="btn backBtn" onclick="logout()">Logout ğŸ”™</button>
</div>

<script>

/* ================= SUPABASE SETUP ================= */

const SUPABASE_URL = "https://uqayciprokmithlsyjcb.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxYXljaXByb2ttaXRobHN5amNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwODUxNDAsImV4cCI6MjA4NzY2MTE0MH0.VzP6louhUhCQ1wkYT-blz9F240AxRZ59mYkoT_5_JSk";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= SIGNUP ================= */

async function signUp() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please enter email and password");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email: email,
    password: password,
  });

  if(error){
    alert(error.message);
  } else {
    alert("Signup successful! You can now login.");
  }
}

/* ================= LOGIN ================= */

async function signIn() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { data, error } = await supabase.auth.signInWithPassword({
    email: email,
    password: password,
  });

  if(error){
    alert(error.message);
  } else {
    launchGame(data.user.email);
  }
}

/* ================= LOGOUT ================= */

async function logout() {
  await supabase.auth.signOut();
  document.getElementById("gameContent").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}

/* ================= LAUNCH GAME ================= */

function launchGame(email){
  document.getElementById("welcomeMsg").textContent = "Hello, " + email;
  document.getElementById("loginPage").style.display="none";
  document.getElementById("gameContent").style.display="block";
}

/* ================= AUTO SESSION ================= */

supabase.auth.getSession().then(({data:{session}})=>{
  if(session){
    launchGame(session.user.email);
  }
});

</script>

</body>
</html>
